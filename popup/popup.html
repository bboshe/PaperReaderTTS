<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PaperReader Options</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="cat-title">Audio Settings</div>
        <hr>
        <div class="row-input">
            <div class="label-input">Language</div>
            <select class="form-select" id="select-language">
                <option selected value="en">Google English</option>
                <option          value="de">Google German</option>
            </select>
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Tempo</div>
            <output>1.0</output>
            <input type="range" id="range-tempo" min="1" max="2.5" step="0.1">
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Volume</div>
            <output>1.0</output>
            <input type="range" id="range-volume" min="0" max="1" step="0.05">
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Pitch</div>
            <output>1.0</output>
            <input type="range" id="range-pitch" min="-0.1" max="0.1" step="0.01">
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Pause on sentence</div>
            <output>1.0</output>
            <input type="range" id="range-delay" min="-0.9" max="0" step="0.05">
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Pause on comma</div>
            <div class="checkbox-container"><input type="checkbox" class="" id="check-comma"></div>
        </div>

        <div style="min-height: 50px"></div>

        <div class="row-input">
            <div class="cat-title">PDF Viewer</div>
            <button id="button-viewer" style="padding: 4px 16px;" class="btn btn-secondary btn-sm">Open</button>
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Replace default viewer</div>
            <div class="checkbox-container"><input id="check-viewer" type="checkbox"></div>
        </div>

        <div style="min-height: 50px"></div>

        <div class="cat-title">Text Settings</div>
        <hr>
        <div class="row-input">
            <div class="label-input">Skip single words</div>
            <div class="checkbox-container"><input id="check-skip-words" type="checkbox"></div>
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Skip URLs</div>
            <div class="checkbox-container"><input id="check-skip-url" type="checkbox"></div>
        </div>
        <hr>
        <div class="row-input">
            <div class="label-input">Skip citations</div>
            <div class="checkbox-container"><input id="check-skip-citations" type="checkbox"></div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
